<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据字典</title>
    <link href="../../component/pear/css/pear.css" rel="stylesheet"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">字典名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="typeName" placeholder="" class="layui-input">
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="dict-type-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="table" lay-filter="table-filter"></table>
    </div>
</div>

</body>
<script type="text/html" id="dict-type-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="record-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
        <i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

<script type="text/html" id="enable">
    <input type="checkbox" value="{{d.dictId}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="enable-filter"
           {{d.enable ? 'checked' : '' }}>
</script>

<script type="text/html" id="table-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script src="../../component/layui/layui.js"></script>
<script src="../../component/pear/pear.js"></script>
<script>
    layui.use(['table', 'form', 'jquery', 'easyAdmin'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let easyAdmin = layui.easyAdmin;

        let MODULE_PATH = "dict/";

        let cols = [
            [{
                type: 'checkbox'
            },
                {
                    title: '字典名称',
                    field: 'dictName',
                    align: 'center',
                    width: 120
                },
                {
                    title: '字典编码',
                    field: 'dictCode',
                    align: 'center',
                    width: 120
                },
                {
                    title: '描述',
                    field: 'description',
                    align: 'center'
                },
                {
                    title: '字典状态',
                    field: 'enable',
                    align: 'center',
                    templet: '#enable'
                },
                {
                    title: '操作',
                    toolbar: '#record-toolbar',
                    align: 'center',
                    width: 180
                }
            ]
        ];

        easyAdmin.tableRender({
            elem: '#table',
            url: "/sys/dict",
            page: true,
            cols: cols,
            skin: 'line',
            height: 'full-148',
            toolbar: '#table-toolbar',
            defaultToolbar: [{
                title: '刷新',
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(table-filter)', function (obj) {
            if (obj.event === 'remove') {
                easyAdmin.TableRemove(obj, "/sys/dict/" + obj.data.dictId);
            } else if (obj.event === 'edit') {
                easyAdmin.JumpEdit(MODULE_PATH, obj.data.dictId);
            }
        });

        table.on('toolbar(table-filter)', function (obj) {
            if (obj.event === 'add') {
                easyAdmin.JumpAdd(MODULE_PATH);
            } else if (obj.event === 'refresh') {
                easyAdmin.TableRefresh();
            } else if (obj.event === 'batchRemove') {
                layer.msg("批量删除")
            }
        });

        /**
         * 条件查询
         */
        form.on('submit(query)', function (data) {
            table.reload('table', {
                where: data.field
            })
            return false;
        });

        form.on('switch(enable)', function (obj) {
            layer.msg("切换");
        });
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">

                                <div class="layui-form-item">
                        <label class="layui-form-label">文件路径</label>
                        <div class="layui-input-block">
                            <input type="text" name="filePath" lay-verify="title" autocomplete="off"
                                   placeholder="请输入"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文件名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="fileName" lay-verify="title" autocomplete="off"
                                   placeholder="请输入"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" lay-verify="title" autocomplete="off"
                                   placeholder="请输入"
                                   class="layui-input">
                        </div>
                    </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>

<script>
    layui.use(['easyAdmin'], function () {
        let module = "file";
        let uri = "/sys/" + module;
        let easyAdmin = layui.easyAdmin;
        easyAdmin.FormSave(uri);
    })
</script>
<script>
</script>
</body>
</html>

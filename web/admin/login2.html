<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>登录页</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="component/pear/css/pear.css"/>
    <!-- 新的样式文件 -->
    <link rel="stylesheet" href="admin/css/login/old_style.css"/>
</head>
<!-- 代 码 结 构 -->
<!--<body background="admin/images/background.svg" style="background-size: cover;">-->
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" src="admin/images/logo.png"/>
        <div class="title">Easy Admin</div>
        <div class="desc">
            Easy Admin 打造最易入门的admin脚手架
        </div>
    </div>
    <div class="layui-form-item">
        <input placeholder="账 户 : 输入账号" name="username" lay-verify="required" hover class="layui-input"
               autocomplete="on"
               value="laker"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="密 码 : 输入密码 " name="password" lay-verify="required" hover class="layui-input"
               value="lakernote"
               autocomplete="on"
               type="password"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="验证码 : " hover name="captchaCode" lay-verify="required"
               autocomplete="off"
               class="code layui-input layui-input-inline"/>
        <img id="captcha" class="codeImage" alt="验证码" src=""/>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
    </div>
    <div class="layui-form-item">
        <!-- 开关按钮 -->
        <label class="layui-form-label">切换风格:</label>
        <input type="checkbox" name="switch" lay-skin="switch" lay-text="商务|休闲" id="styleSwitch">
    </div>
    <div class="layui-form-item">
        <button type="button" id="loginButton" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
<!-- 资 源 引 入 -->
<script src="component/layui/layui.js"></script>
<script src="component/pear/pear.js"></script>
<script>
    layui.use(['form', 'button', 'popup', 'jquery', 'easyAdmin', 'yaml'], function () {
        var form = layui.form;
        var button = layui.button;
        var popup = layui.popup;
        let $ = layui.jquery;
        var yaml = layui.yaml;
        // 配置服务端地址,先获取adminServerUrl，否则第一次easyAdmin为空
        let adminServerUrl = yaml.load("config/pear.config.yml").admin.server;
        layui.data('easyAdmin', {
            key: 'serverUrl'
            , value: adminServerUrl
        });
        console.log('服务端地址为:' + adminServerUrl);

        layui.data('login', {
            key: 'url'
            , value: location.href
        });

        let easyAdmin = layui.easyAdmin;
        let uid;
        captcha();
        // 登 录 提 交
        let isLoggingIn = false; // 添加标志位 防止多次登录问题
        form.on('submit(login)', function (data) {
            if (isLoggingIn) {
                return false;
            }
            isLoggingIn = true;
            /// 登录
            data.field.uid = uid;
            easyAdmin.http({
                url: '/sys/auth/v1/login',
                sendToken: false,
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (result) {
                    if (result.success) {
                        layui.data('user', {
                            key: 'token'
                            , value: {
                                name: result.data.tokenName,
                                value: result.data.tokenValue
                            }
                        });

                        // 动画
                        button.load({
                            elem: '.login',
                            time: 200,
                            done: function () {
                                popup.success("登录成功", function () {
                                    location.href = "index.html"
                                    isLoggingIn = false; // 重置标志位
                                });
                            }
                        })

                    } else {
                        captcha();
                        layer.msg(result.msg,
                            {icon: 2, time: 2000, area: ['230px', '80px']}
                        );
                        isLoggingIn = false; // 重置标志位
                    }
                }
            })
            return false;
        });

        // 切换风格
        form.on('switch', function (data) {
            if (data.elem.checked) {
                $('link[href="admin/css/login/old_style.css"]').attr('href', 'admin/css/login/new_style.css');
            } else {
                $('link[href="admin/css/login/new_style.css"]').attr('href', 'admin/css/login/old_style.css');
            }
        });

        function captcha() {
            // 获取验证码
            easyAdmin.httpGet('/captcha', function (res) {
                uid = res.data.uid;
                $('#captcha').attr('src', res.data.image);
            }, false);
        }

        $("#captcha").click(function () {
            captcha();
        })

        $(document).keydown(function (e) {
            const curKey = e.which;
            if (curKey === 13) {
                $("#loginButton").trigger("click");
            }
        });
    })
</script>
</body>
</html>

knife4j:
  # 是否生产环境 屏蔽所有资源接口
  production: false
# 测试环境不需要
management:
  health:
    redis:
      enabled: false
  influx:
    metrics:
      export:
        enabled: false
        password: 12345678
        user-name: easy-admin
spring:
  autoconfigure:
    exclude: org.springframework.boot.actuate.autoconfigure.metrics.web.tomcat.TomcatMetricsAutoConfiguration
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/easy-admin?serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      #      password:
      timeout: 5s
      connect-timeout: 5s
      client-name: easy-admin
logging:
  level:
    com.laker.admin.module.remote: debug
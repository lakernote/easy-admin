server:
  compression:
    enabled: true
    min-response-size: 1KB
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  # tomcat配置
  tomcat:
    # 允许最大连接数,默认8192,当达到临界值时,系统会基于accept-count继续接受连接 参数是客户感知型参数。
    max-connections: 8192
    # 当所有线程都在使用时,建立连接的请求的等待队列长度,默认100 请求的backlog值 如果超过max-connections和accept-count总和，新的连接会被拒绝，即直接拒绝服务（直接返回connection refused）
    accept-count: 100
    # 连接器在关闭空闲连接之前等待的毫秒数，默认 20000 20s
    connection-timeout: 20s
    uri-encoding: UTF-8
    threads:
      # 线程池的最小工作线程数,默认10
      min-spare: 50
      # 线程池的最大线程数,默认200
      max: 1000
  servlet:
    context-path: /
spring:
  autoconfigure:
    exclude: org.springframework.boot.actuate.autoconfigure.metrics.web.tomcat.TomcatMetricsAutoConfiguration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 1
      min-idle: 5
      max-active: 20
      test-on-borrow: true
      validation-query: select 1
  profiles:
    # maven启用的profile，默认是local
    active: @profileActive@
  task:
    execution:
      pool:
        max-size: 10
        queue-capacity: 1
      thread-name-prefix: laker-
  freemarker:
    suffix: .ftl
  servlet:
    multipart:
      max-file-size: 20MB
mybatis-plus:
  type-aliases-package: org.snaker.engine.entity
  # 支持统配符 * 或者 ; 分割
  typeEnumsPackage: com.laker.admin.module.enums
  # 配置日志 #仅控制台输出的日志
  #  configuration:
  #  log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false
knife4j:
  # 开启增强
  enable: true
  # 不是很重要的环境，但是又不想暴露文档可以用这个
  basic:
    # 开启basic认证 输入用户名密码才能访问/doc.html
    enable: false
    # 认证用户名
    password: laker
    # 认证密码
    username: laker
  # 是否生产环境 屏蔽所有资源接口,一般这个用于生产环境 屏蔽资源，与上面二选一
  # production: true
javamelody:
  # javamelody监控的开关
  enabled: true
  # sa-token配置
sa-token:
  # token 名称 （同时也是： cookie 名称、提交 token 时参数的名称、存储 token 时的 key 前缀）
  token-name: LakerToken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 1800
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结 （例如可以设置为 1800 代表 30 分钟内无操作就冻结）
  active-timeout: 1800
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # 同一账号最大登录数量，-1代表不限 （只有在 isConcurrent=true, isShare=false 时此配置项才有意义）
  max-login-count: 12
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: simple-uuid
  # 是否打印操作日志
  is-log: false
  # 是否在初始化配置时在控制台打印版本字符画
  is-print: false
  # 是否尝试从 cookie 里读取 token
  is-read-cookie: true
  # 是否尝试从 header 里读取 token
  is-read-header: true
  # token 前缀, 前端提交 token 时应该填写的固定前缀，格式样例(satoken: Bearer xxxx-xxxx-xxxx-xxxx)
  token-prefix:
easy:
  # web防火墙配置
  waf:
    sql-enabled: true
    xss-enabled: true
    excludes: /flow/*,/sys/nginx/*
# actuator
management:
  endpoint:
    health:
      # 生成环境的话注意安全问题
      show-details: always
  metrics:
    export:
      influx:
        enabled: false
        password: 12345678
        user-name: laker
info:
  author: laker
  version: 1.0.1
